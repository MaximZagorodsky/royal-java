<html layout:decorator="layout" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <link th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet"/>
</head>
<div layout:fragment="content">
    <form method="post" class="form-horizontal" name="comment_form" id="comment_form" action="/data/create"
          role="form">
        <div class="form-group">

            <label class="control-label col-sm-2" for="firstName">First name</label>

            <div class="col-sm-3"><input class="form-control" id="firstName" name="firstName"
                                         required="required" /></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last name</label>

            <div class="col-sm-3"><input class="form-control" id="lastName" name="lastName"/></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="middleName">Middle name</label>

            <div class="col-sm-3"><input class="form-control" id="middleName" name="middleName"/></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="mobile_number">Mobile number</label>

            <div class="col-sm-3"><input class="form-control" id="mobile_number" name="mobile_number"/></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="home_number">Home number</label>

            <div class="col-sm-3"><input  class="form-control" id="home_number" name="home_number"/></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="address">Address</label>

            <div class="col-sm-3"><input class="form-control" id="address" name="address"/></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">E-mail</label>

            <div class="col-sm-3"><input type="email" class="form-control" id="email" name="email"/></div>
        </div>


        <div class=" col-sm-5 new_form">
            <a class="btn btn-primary" th:href="@{/data/get}">Cancel</a>
            <button type="submit" id="cancel" class="btn btn-primary ">Submit</button>
        </div>


    </form>
</div>
</html>
